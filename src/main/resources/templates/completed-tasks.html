<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head th:include="_template :: head"></head>

<body>

	<header th:include="_template :: header"></header>
	

	<div class="alert" th:if="${message != null}" th:text="${message}"></div>

	<div class="card">
		<nav th:include="_template :: menu('task')"></nav>

		<a href="/user/new" class="button primary action"> <span
			class="material-icons"> add_circle_outline </span> <span
			th:text="#{button.newtask}"></span>
		</a>
		
		<main class="content">
			<div class="user" th:each="task : ${tasks}">

				<div class="user-info" th:if="${task.status == 100}">
					<h4 th:text="${task.title}"></h4>
					<p th:text="${task.description}"></p>
				</div>
			</div>
		</main>
	</div>



</body>
</html>
